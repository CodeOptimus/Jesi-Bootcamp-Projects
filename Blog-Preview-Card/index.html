<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Blog Preview Card</title>
  </head>
  <body>
    <section>
      <div class="blog-card">
        <div class="theme-image">
          <img src="./assets/images/illustration-article.svg" alt="Illustration Image" />
        </div>
        <div>
            <span class="focus thick">Learning</span> <br>
            <span class="focus-2">Published 21 Dec 2023</span>
          
          <h1 class="thick">HTML & CSS foundations</h1>
          <p class="make-light-gray">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </p>
        </div>
        <div class="footer">
          <img src="./assets/images/image-avatar.webp" alt="Avatar" />
          <span class="thick">Greg Hooper</span>
        </div>
      </div>
    </section>
  </body>
</html>
