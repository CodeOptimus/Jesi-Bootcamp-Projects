<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="theme-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>
        <div class="first-section">
          <h2 class="make-white">Equilibrium #3429</h2>
          <p class="make-gray">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="second-section">
          <div class="sub-flex">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="breath-space"/>
            <p class="make-cyan">0.041 ETH</p>
          </div>
          <div class="sub-flex">
            <img src="./images/icon-clock.svg" alt="Clock icon" class="breath-space"/>
            <p class="make-gray">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="third-section">
          <img
            src="./images/image-avatar.png"
            alt="Image of design creator"
            class="avatar"
          />
          <p class="make-gray">
            Creation of <span class="make-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
