<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Inception</title>
    <style>
      body {
        /* background-color: rgba(4, 88, 63, 0.7); */
        color: white;
      }
      h1 {
        color: rgb(0, 183, 255);
        border: 1px rgb(49, 47, 47) solid;
        background-color: antiquewhite;
        text-align: center;
        width: 50%;
        margin: 0 auto;
      }
      div {
        height: 100px;
        width: 300px;
        background-color: white;
      }

      div h2 {
        color: rgb(9, 196, 221);
      }
    </style>
  </head>
  <body>
    <div class="contents">
        <div class="blue container">Blue</div>
        <div class="yellow container">Yellow</div>
        <div class="red container">Red</div>
    </div>
    <div class="container">Introducing CSS margins</div>
    <h1 class="title">This is a heading</h1>
    <h3>This is an h3 heading</h3>
    <h4>This is an h4 heading</h4>
    <h5>This is an h5 heading</h5>
    <h6>This is an h6 heading</h6>
    <p class="center large">This is a paragraph</p>

    <img
      src="./Images/pexels-mateja-lemic-1083727-2145878.jpg"
      alt="three cute brown puppies"
      height="500px"
    /> <br>
    <a href="https://www.youtube.com/" target="_blank">Sign into YouTube</a>
    <!-- The link above sends the user to the YouTube login page -->
    <ol>
      <li>Home for <a href="#">Nerds</a></li>
      <li>Contact</li>
      <li>About</li>
    </ol>
    <ul style="list-style-type: armenian">
      <li>Apple</li>
      <li>Banana</li>
      <li>Pawpaw</li>
    </ul>
    <div>
      <h2 >This is an h2 tag in a div</h2>
    </div>
  </body>
</html>
