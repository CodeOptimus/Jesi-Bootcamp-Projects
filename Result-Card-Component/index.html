<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <section class="card-1">
        <span class="title">Your Result</span>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="remark">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="card-2">
        <h3>Summary</h3>
        <div class="summary-measures">
          <div class="measure-details">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Reaction icon"
            />Reaction <span>80 / <span class="make-gray">100</span> </span>
          </div>
          <div class="measure-details">
            <img
              src="./assets/images/icon-memory.svg"
              alt="Memory icon"
            />Memory <span>92 / <span class="make-gray">100</span> </span>
          </div>
          <div class="measure-details">
            <img src="./assets/images/icon-verbal.svg" alt="" />Verbal
            <span>61 / <span class="make-gray">100</span></span>
          </div>
          <div class="measure-details">
            <img src="./assets/images/icon-visual.svg" alt="" />Visual
            <span>72 / <span class="make-gray">100</span></span>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
