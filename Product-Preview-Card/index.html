<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a7b822cf68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Product Preview card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="theme-image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume Product"
          />
          <!-- srcset="
          ./images/image-product-desktop,
          ./images/image-product-mobile"
          sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw, 800px" -->
        </div>
        <div class="product-details">
          <span class="item make-cyan">Perfume</span>
          <h1 class="unique">Gabrielle Essence Eau De Parfum</h1>
          <p class="make-cyan">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span class="price-1 unique">$149.99</span>
            <span class="price-2 make-cyan">$169.99</span>
          </div>
          <button>
            <i class="fa-solid fa-cart-shopping"></i>
            Add to cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
